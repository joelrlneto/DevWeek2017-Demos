<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo 01 - DevWeek</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <input type="text" v-model="titulo">
    </div>

        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Canal .NET DevWeek'
            }
        })
    </script>
</body>
</html>
